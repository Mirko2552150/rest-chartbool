<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rest Chartbool</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js" integrity="sha256-AdQN98MVZs44Eq2yTwtoKufhnU+uZ7v2kXnD5vqzZVo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="box-grafico-uno">
                <canvas id="grafico-uno"></canvas>
            </div>
            <div class="input-uno"></div>
            <div class="box-grafico-due">
                <canvas id="grafico-due"></canvas>
            </div>
            <div class="input-due">
                <select class="name-venditori" name="">
                    <option value="Marco">Marco</option>
                    <option value="Giuseppe">Giuseppe</option>
                    <option value="Riccardo">Riccardo</option>
                    <option value="Roberto">Roberto</option>
                </select>
                <input class="input-date" type="date" name="" min="2017-01-01" max="2017-12-31">
                <input class="input-fatturato" type="text" placeholder="inserire fatturato">
                <button class="bottone-invio" type="button" name="button">Push</button>
            </div>

            <script src="js/main.js" charset="utf-8"></script>
        </div>
    </body>
</html>
